{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <div class = "centered">
        <h1>Add Cash</h1>
    </div>
    <form action="{{ url_for('addcash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="cashInput" type="number" step = "any" placeholder="Cash Amount"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </fieldset>
    </form>
    <div class = "container">
        <a href = "/" class = "btn btn-primary ">Portfolio</a>
    </div>
{% endblock %}
