{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class = "centered">
        <h1>Sell Stock</h1>
    </div>
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group centered">
                <select name="symbol" class = "dropdown-header centered">
                    <option class="dropdown-item" btm selected disabled value="">Stock</option></option>
                    {% for stock in stocks %}
                        {% if stock.stock != "Cash" %}
                            <option class="dropdown-item" value = {{ stock.stock }}> {{stock.stock}} </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" type = "number" name="shares" placeholder="# of Shares"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
