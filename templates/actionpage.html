{% extends "layout.html" %}

{% block title %}
    Manage Assets
{% endblock %}

{% block main %}
    <div class = "centered">
        <h1>Manage Assets</h1>
    </div>
    <div class = "centered">
        <h1>Buy Stock</h1>
    </div>
    <form action="{{ url_for('actionpage') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="buysymbol" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="buyshares" type = "number" step = 0.1 min = 0.01 placeholder="# of Shares"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>

    <div class = "centered">
        <h1>Sell Stock</h1>
    </div>
    <form action="{{ url_for('actionpage') }}" method="post">
        <fieldset>
            <div class="form-group centered">
                <select name="sellsymbol" class = "dropdown-header centered">
                    <option class="dropdown-item" btm selected disabled value="">Stock</option></option>
                    {% for stock in stocks %}
                        {% if stock.stock != "Cash" %}
                            <option class="dropdown-item" value = {{ stock.stock }}> {{stock.stock}} </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" type = "number" step = 0.1 min=0.01 name="sellshares" placeholder="# of Shares"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
