{% extends "layout.html" %}
    
{% block title %}
    Stock Index
{% endblock %}

{% block main %}
    <div class="container">
        <h1>Search</h1>
        <form action="{{ url_for('searchusers') }}" method="post">
            <fieldset>
                <div class="form-group centered">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </fieldset>
        </form>
        <h2>Search Results</h2>
        <table class="table">
            <tr>
                <th>Username</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>
                        <div class="card" style="width: 100%;">
                        <div class="card-body">
                          <h5 class="card-title">{{ user['username'] }}</h5>
                          <a class="btn btn-primary" data-toggle="collapse" href="#{{ user['username'] }}" role="button" aria-expanded="false">
                                  More info
                           </a>
                          <div class="collapse" id="{{ user['username'] }}">
                              <div class="card card-body">
                                <p>{{ user.description }}</p> 
                                <p>Wins: {{ user.wins }}</p> 
                                <form action="{{ url_for('newgame') }}" method="POST">
                                    <button type="submit" class="btn btn-primary" name="invite" value="{{ user.username }}">Send Invite</button>
                                </form>                               
                              </div>
                          </div>

          
                        </div>
                      </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <script src="{{url_for('static', filename='button.js')}}"></script>
{% endblock %}
