{% extends "layout.html" %}

{% block title %}
    Manage Assets
{% endblock %}

{% block main %}
    <div class = "centered">
        <h1>New Game</h1>
    </div>
    <div class = "centered">
        <h1>Start Game</h1>
    </div>
    <form action="{{ url_for('newgame') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="gamename" placeholder="Game Name" type="text" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="player2" value="{{ uname }}" placeholder="Second Player" type="text" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="startingcash" type = "number" step = 0.1 min = 1 placeholder="Starting Cash"/>
            </div>
            <div class="form-group">
                <label>Duration:</label> 
                <div class="form-row" style="width: 100%;">
                    <div class = "col-auto">
                        <input autocomplete="off" autofocus class="form-control" name="years" type = "number" step = 1 min = 0 placeholder="Years"/>
                    </div>
                    <div class = "col-auto">
                        <input autocomplete="off" autofocus class="form-control" name="weeks" type = "number" step = 1 min = 0 placeholder="Weeks"/>
                    </div>
                    <div class = "col-auto">
                        <input autocomplete="off" autofocus class="form-control" name="days" type = "number" step = 1 min = 0 placeholder="Days"/>
                    </div>
                </div> 
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Send Invite</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
