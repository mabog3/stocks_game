{% extends "layout.html" %}

{% block title %}
    Profile 
{% endblock %}

{% block main %}
    <div>
        <h1>Hello, {{ user['username'] }}! </h1>
    </div> 
    <hr> 
    <h2>Career wins: {{ user['wins'] }}</h2>

    <h2> Change Profile </h2>
    <form action="/profile" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="New Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="desc" value="{{ user['description'] }}" placeholder="Description" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Current Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit Changes</button>
    </form>
{% endblock %}
